<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>คำนวณค่าตัวนักเตะ</title>

<style>
    body {
        font-family: Kanit, sans-serif;
        padding: 20px;
        margin: 0;
        font-size: 18px; /* ขนาดฟอนต์เริ่มต้น */
    }
    form {
        max-width: 400px;
        margin: auto;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input[type="number"], select, input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    @media (max-width: 600px) {
        body, form {
            padding: 10px;
        }
    }
</style>

<script>
function calculateValue() {
    var level = parseInt(document.getElementById("level").value);
    var ovr = parseInt(document.getElementById("ovr").value);
    var fp = parseInt(document.getElementById("fp").value);
    var reputation = document.getElementById("reputation").value;
    var contractLength = parseInt(document.getElementById("contractLength").value);
    var adjustment = parseInt(document.getElementById("adjustment").value);

    var reputationValue = {
        "Regular": 5,
        "Famous": 10,
        "Top Class": 15,
        "World Class": 20,
        "Legendary": 25
    };

    var ovrValue = 0;
    if (ovr >= 95) ovrValue = 40;
    else if (ovr >= 90) ovrValue = 35;
    else if (ovr >= 85) ovrValue = 30;
    else if (ovr >= 80) ovrValue = 25;
    else if (ovr >= 75) ovrValue = 20;
    else if (ovr >= 70) ovrValue = 15;

    var playerValue = fp + reputationValue[reputation] + ovrValue + (contractLength * 2) + adjustment;
    var tax = playerValue * 0.80;

    document.getElementById("playerValue").value = playerValue.toFixed(2);
    document.getElementById("tax").value = tax.toFixed(2);
}
</script>
</head>
<body>
<center><h1>คำนวณค่าตัวนักเตะ</h1></center>
<form>
    <label>ค่าระดับนักเตะ: </label>
    <select id="level">
        <option value="5" selected>+5</option>
        <option value="6">+6</option>
        <option value="7">+7</option>
        <option value="8">+8</option>
        <option value="9">+9</option>
    </select><br><br>

    <label>ค่า OVR: </label>
    <input type="number" id="ovr"><br><br>

    <label>ค่า FP: </label>
    <input type="number" id="fp"><br><br>

    <label>ชื่อเสียง: </label>
    <select id="reputation">
        <option value="Regular">Regular</option>
        <option value="Famous">Famous</option>
        <option value="Top Class" selected>Top Class</option>
        <option value="World Class">World Class</option>
        <option value="Legendary">Legendary</option>
    </select><br><br>

    <label>ค่าระยะสัญญา: </label>
    <select id="contractLength">
	    <option value="7" selected>ตัว +7 ไม่มีสัญญา</option>
		<option value="8">ตัว +8 ไม่มีสัญญา</option>
		<option value="9">ตัว +9 ไม่มีสัญญา</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select><br><br>

    <label>ส่วนลด/เพิ่ม: </label>
    <select id="adjustment">
        <option value="-10">-10</option>
        <option value="-9">-9</option>
		<option value="-8">-8</option>
		<option value="-7">-7</option>
		<option value="-6">-6</option>
		<option value="-5">-5</option>
		<option value="-4">-4</option>
		<option value="-3">-3</option>
		<option value="-2">-2</option>
		<option value="-1">-1</option>
		<option value="0" selected>0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select><br><br>

    <button type="button" onclick="calculateValue()">คำนวณ</button>
</form>

<p>ค่าตัวนักเตะ: <input type="text" id="playerValue" readonly></p>
<p>ภาษี 20%: <input type="text" id="tax" readonly></p>

</body>
</html>
